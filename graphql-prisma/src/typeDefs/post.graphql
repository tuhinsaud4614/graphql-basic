type Query {
  post(id: Int!): Post!
  posts: [Post!]!
}

type Mutation {
  createPost(data: CreatePostInput): Post!
}

input CreatePostInput {
  title: String!
  body: String!
  author: ID!
}

type Post {
  id: ID!
  title: String!
  body: String!
  published: Boolean!
  author: User!
  comments: [Comment!]!
  createdAt: String
  updatedAt: String
}
