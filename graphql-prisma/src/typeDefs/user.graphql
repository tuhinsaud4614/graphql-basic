type Query {
  user: User!
  users: [User!]!
}

type Mutation {
  createUser(data: CreateUserInput): User!
  deleteUser(id: ID!): ID!
  updateUser(data: UpdateUserInput!): User!
  uploadAvatar(id: ID!, file: File!): User!
}

input CreateUserInput {
  name: String!
  email: String!
}

input UpdateUserInput {
  id: ID!
  name: String
  email: String
}

type User {
  id: ID!
  name: String!
  email: String!
  avatar: Picture
  posts: [Post!]!
  comments: [Comment!]!
  createdAt: String
  updatedAt: String
}
